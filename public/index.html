<html>
<head>
  <title>Web Push Test</title>
</head>
<body>
  <h1>Web Push Test</h1>
  <button id="subscribeBtn">Subscribe for Notifications</button>
  <button id="testBtn">Send Test Notification</button>

  <script>
    const VAPID_PUBLIC_KEY = 'BECdznON0kordXAykztTHYoGH-FJob6lahPtmKMFI5nKTE7v79ctbscxdQTAGjxnEszphNS-Cbx1PwRb7vA0v20';

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return new Uint8Array([...rawData].map(c => c.charCodeAt(0)));
    }

    document.getElementById('subscribeBtn').addEventListener('click', async () => {
      const registration = await navigator.serviceWorker.register('/sw.js');

      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
      });

      response = await fetch('http://localhost:8080/notifications/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: "include",
        body: JSON.stringify(subscription)
      });
      console.log("response of subscribe", response);
      // alert('Subscribed! You can now send notifications.');
    });

    document.getElementById('testBtn').addEventListener('click', async () => {
      console.log("are you here?")
      const res = await fetch('http://localhost:8080/notifications/test-notification', {
        method: 'GET',
        credentials: "include",
      });
      // const res = await fetch('http://localhost:8080/notifications/test-notification');
      console.log("hello",res);
      const data = await res.json();
      console.log("hello",data);
      // alert(JSON.stringify(data));
    });
  </script>
</body>
</html>
